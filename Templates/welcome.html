<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d6a4f;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            min-width: 200px;
        }

        .btn-primary {
            background-color: #52b788;
            color: white;
            box-shadow: 0 4px 15px rgba(82, 183, 136, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(82, 183, 136, 0.5);
        }

        .btn-secondary {
            background-color: transparent;
            color: #2d6a4f;
            border: 2px solid #2d6a4f;
        }

        .btn-secondary:hover {
            background-color: #2d6a4f;
            color: white;
        }
    </style>
</head>

<body>

    <div class="welcome-container">
        <h1>Welcome to Serene Space â€“ where every student finds peace</h1>
        <p>You've survived 100% of your worst days so far. This too shall pass!</p>
        <div class="button-container">
            <a href="/login" class="btn btn-primary">Admin Login</a>
            <a href="/mood-checkin" class="btn btn-secondary">Stay Anonymous</a>
        </div>
    </div>

</body>

</html>
